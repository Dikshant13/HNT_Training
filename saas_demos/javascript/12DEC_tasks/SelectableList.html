<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selectable List</title>
    <style>
        button{

            background-color: white;
            border: 0px solid white;
        }
        ul{
            border: 2px solid black;
            width: 200px;
            height: 100px;
        }
    </style>
</head>
<body>
    <ol></ol>
    <br>
    <ul type="none">
        <button id="l1" onclick="color(l1)" ><li>Apple</li></button><br>
        <button id="l2" onclick="color(l2)"><li>Guava</li></button><br>
        <button id="l3" onclick="color(l3)"><li>Mango</li></button><br>
        <button id="l4" onclick="color(l4)"><li>Banana</li></button><br>
        <button id="l5" onclick="color(l5)"><li>Orange</li></button>
    </ul>


    <script src="SelectableList.js"></script>

</body>
</html>
