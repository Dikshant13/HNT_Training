<html>
    <head>
           <link rel="stylesheet" href="loan.css">
            <script src="loan.js">  
             </script> 
            <title>Loan Calculator</title>
        
    </head>
    <body>

        <div id="loancal">
            <h1 style="text-decoration:underline ;">Loan Calculator</h1>


            <div class="input">

                <p>Loan Amount: $</p>
                 <input id="amount" type="number" min="1" max="5000000" onchange="computeLoan()">
                <p>Interest Rate: %</p>
                 <input id="interest_rate" min="0" max="100" value="10" step=".1" onchange="computeLoan()">
                <p>Months to Pay: </p>
                 <input id="months" type="number" min="1" max="300" value="1" step="1" onchange="computeLoan()">
               
               </div>

               <h2 id="payment">Monthly Payment =</h2>
               <h2 id="totalpayment">Total Payment =</h2>
               <h2 id="">Total Interest =</h2>
        </div>
    </body>
</html>
