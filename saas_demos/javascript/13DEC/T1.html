<html>
    <head>
        <title>Mouse Hover</title>
        <style>
            .box{

                height: 200px;
                width: 250px;
                background-color: green;
            }
        </style>
    </head>
    <body>
        <br><br>
        <div class="box" onmouseover="boxHover()"></div>
        <script>
            function boxHover() {
                alert("Hello Everyone !!");
            }
        </script>
    </body>
</html>
