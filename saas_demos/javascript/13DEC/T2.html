<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiple Template</title>
</head>
<style>
    .container {
  display: flex;
  flex-wrap: wrap;
  justify-content: space-between;
}

.flexdemo {
  width: 32%;
  height: 90px;
  margin-bottom: 3%;
  background-color: rgb(46, 235, 25);
}
.flexdemo1 {
  width: 100%;
  height: 90px;
  margin-bottom: 3%;
  background-color: rgb(243, 8, 8);
}
</style>
<body>
    <br><br>
    <div class="container">

        <my-template class="flexdemo" style="background-color:aqua ; text-align: center; font-size: 2rem;" message="Template1" ></my-template>

        <h1 class="flexdemo" style="text-align: center;"> This is H1 Text </h1>
        

        <my-template class="flexdemo" style="background-color:rgb(92, 6, 211) ; text-align: center; font-size: 2rem;" message="Template2"></my-template>

        <my-template class="flexdemo1" style="background-color:yellow ; text-align: center; font-size: 2rem;" message="Template3"></my-template>

        <my-template class="flexdemo1" style="background-color:rgb(231, 12, 154) ; text-align: center; font-size: 2rem;" message="Template4"></my-template>
    </div>


    <script src="T2.js"></script>
    
</body>
</html>
