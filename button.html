<!DOCTYPE html>
<html>
    <head>
        <title>Button</title>
        <style>
            p:not(.p1){
                background-color: yellow;
            }
            .btn1:not([disabled]){
                background-color: orange;
                border-style: solid;
                border-color: green;
            }
        </style>
    </head>
<body>
<p class="p1">First para with class p.</p>
<p class="p2">Second para with class p.</p>
<p>
    Without class p.
</p>
<button class="btn1" disabled>Submit</button>

</body>
</html>
