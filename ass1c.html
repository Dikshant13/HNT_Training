<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css</title>
    <style>
    .one{
        background-color:blue;
        color: pink;
    }

    .two{
        color: red;

    }
    .three{
        display: inline-block;
        border: dashed;
        color: green;
    }
    </style>
</head>
<body>
    <div class="one">
    <h1 >CSS example</h1>
</div>

    <h3><p class="two">A text with the background color and font.</p></h3>

    <p class="three">"Border example."</p>
  
  
</body>
</html>
